<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            background-color: #ffe4e1; /* Light pink background */

        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="bubu1.gif" alt="Sorry GIF" class="gif">
    <h1>Sorry Note</h1>
    <p id="note">Heyy mujhe pata hai ki maine teri feeling bohot hurt ki hai aur tujhe bohot bura bhi laga hai.
        Unn sabh baaton ke liye I'm sorry.
        Kya tumne mujhe maaf kar diya?
    </p>
    <button class="button" onclick="handleClick('yes')">Yes</button>
    <button class="button" onclick="handleClick('no')">No</button>

    <script>
        function handleClick(response) {
            if (response === 'yes') {
                window.location.href = 'yes.html';
            } else {
                window.location.href = 'sry1.html';
            }
        }
    </script>
</body>
</html>
